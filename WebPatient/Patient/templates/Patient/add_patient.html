<!DOCTYPE html>
<html>
<head>
    <title>Добавить пациента</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        h1{
        text-align:center;
        }
        body{
background-color: #DDDDDD;
}
    </style>
</head>
<body>
    <div class="container">
        <br><br><br>
        <h1>Добавить пациента</h1>
        <form method="post">
            {% csrf_token %}
<div class="form-group text-center" >
    <label for="id_first_name">Имя:</label>
    <input type="text" class="form-control mx-auto" id="id_first_name" name="first_name" style="width: 380px; height:40px; border-radius: 10px;">
</div>
<div class="form-group text-center">
    <label for="id_last_name">Фамилия:</label>
    <input type="text" class="form-control mx-auto" id="id_last_name" name="last_name" style="width: 380px; height:40px; border-radius: 10px;">
</div>
<div class="form-group text-center">
    <label for="id_date_added">Дата добавления:</label>
    <input type="date" class="form-control mx-auto" id="id_date_added" name="date_added" style="width: 380px; height:40px; border-radius: 10px;">
</div>
<div class="form-group text-center">
    <label for="id_time_added">Время добавления:</label>
    <input type="time" class="form-control mx-auto" id="id_time_added" name="time_added" style="width: 380px; height:40px; border-radius: 10px;">
</div>
<button type="submit" class="btn btn-outline-success d-block mx-auto" style="border-radius:10px; height:40px;">Добавить
<i class="fa-solid fa-check"></i>
</button>
</form>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
